<div class="container">
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>administrateurs</b></h2>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-primary" id="btn" data-toggle="modal" (click)="showCreateEmploye()"><i class="fa fa-plus"></i> <span>ajouter un administrateur</span></button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Mail</th>
          <th>Telephone</th>
          <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let a of admins; index as i">
          <td>{{a.nom}}</td>
          <td>{{a.prenom}}</td>
          <td>{{a.mail}}</td>
          <td>{{a.telephone}}</td>
          <td>
            <a  class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" (click)="showEditEmploye()">&#xE254;</i></a>
            <a  class="delete" data-toggle="modal" ><i class="material-icons" data-toggle="tooltip" title="Delete" (click)="showWarning()">&#xE872;</i></a>
          </td>
          <div class="container-sm" id="editEmployeeModal" style="display: none" >
            <div class="card">
              <form>
                <div class="card-header" style="background-color: cornflowerblue">
                  <h4 class="card-title" style="color: black" >Edit administrateur</h4>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label>Prenom</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Nom</label>
                    <input type="email" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Telephone</label>
                    <input type="text" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Mail</label>
                    <input type="text" class="form-control" required>
                  </div>
                </div>
                <div class="modal-footer" style="background-color: cornflowerblue">
                  <button class="btn btn-success" (click)="update(i,a)">sauvegarder</button>
                  <button class="btn btn-danger" (click)="closeEmployeEdit()">annuler</button>
                </div>
              </form>
            </div>
          </div>
          <div id="deleteEmployeeModal" class="container-sm"  style="display: none">
            <div class="card">
              <form>
                <div class="card-header">
                  <h4 class="card-title">supprimer l'administrateur</h4>
                </div>
                <div class="card-body">
                  <p>vous êtes sûre que vous voulez supprimer cet admin?</p>
                  <p class="text-warning"><small>NO RETURN.</small></p>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-warning" (click)="delete(a)">supprimer</button>
                  <button class="btn btn-danger" (click)="closeWarning()">annuler</button>
                </div>
              </form>
            </div>
          </div>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal HTML -->


  <!-- Delete Modal HTML -->
  </body>
  </html>
</div>
