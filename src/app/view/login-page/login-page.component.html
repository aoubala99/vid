

<div class="login-wrap"><img src="assets/salesPilot/salesPilot.png"  width="100" height="100" >
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label  class="label"><i class="fa fa-user"></i>Username</label>
          <input  type="text" class="input" [(ngModel)]="user.username" required autofocus />
        </div>
        <div class="group">
          <label  class="label"><i class="fa fa-lock"></i>Password</label>
          <input  type="password" class="input"  [(ngModel)]="user.password" required autofocus />
        </div>


        <div class="group">
          <input type="submit" class="button" value="Sign In" (click)="findUserByPasswordAndUsername(user)">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">

      </div>
    </div>
  </div>
</div>
</div>
