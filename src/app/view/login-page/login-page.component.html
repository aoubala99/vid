
<div class="p-field"  *ngIf="!isLogged" >
  <label>quantite</label>
  <input type="text" pInputText  [(ngModel)]="user.username" required autofocus />
  <input type="text" pInputText  [(ngModel)]="user.password" required autofocus />
  <button (click)="findUserByPasswordAndUsername(user)"></button>
</div>
