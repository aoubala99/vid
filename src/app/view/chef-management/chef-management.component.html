 <app-admin-page></app-admin-page>
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2><b>chefs des projets</b></h2>
          </div>
          <div class="col-sm-6">
           <button class="btn btn-primary" id="btn" data-toggle="modal" (click)="showCreateEmploye()"><i class="fa fa-plus"></i> <span>ajouter un chef de projet</span></button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Address</th>
          <th>Mail</th>
          <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of chefs" >
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.address}}</td>
          <td>{{c.mail}}</td>
          <td>
            <a  class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" (click)="showEditEmploye()">&#xE254;</i></a>
            <a  class="delete" data-toggle="modal" ><i class="material-icons" data-toggle="tooltip" title="Delete" (click)="showWarning()">&#xE872;</i></a>
          </td>
          <div id="deleteEmployeeModal" class="container-sm"  style="display: none">
            <div class="card">
              <form>
                <div class="card-header">
                  <h4 class="card-title">supprimer le chef de projet</h4>
                </div>
                <div class="card-body">
                  <p>vous etes sure que vous voulez supprimer ce employe?</p>
                  <p class="text-warning"><small>NO RETURN.</small></p>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-warning" (click)="delete(c)">supprimer</button>
                  <button class="btn btn-danger" (click)="closeWarning()">annuler</button>
                </div>
              </form>
            </div>
          </div>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Modal HTML -->
  <div class="container-sm" id="editEmployeeModal" style="display: none" >
      <div class="card">
        <form>
          <div class="card-header">
            <h4 class="card-title" >Edit Chef de projet</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Prenom</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Nom</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Adresse</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Telephone</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Mail</label>
              <input type="text" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">sauvegarder</button>
            <button class="btn btn-danger" (click)="closeEmployeEdit()">annuler</button>
          </div>
        </form>
      </div>
    </div>

  <!-- Delete Modal HTML -->
<div  class="container-sm" id="create" style="display: none">
  <div class="card">
    <form>
      <div class="card-header">
        <h4>ajouter un chef de projet</h4>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Prenom</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Adresse</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Telephone</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Mail</label>
          <input type="text" class="form-control" required>
        </div>
      </div>
      <div class="card-footer">
        <input type="button" class="btn btn-default" id="close"value="Cancel" (click)="closeEmployeCreate()">
        <button class="btn btn-success" value="Add">ajouter</button>
      </div>
    </form>
  </div>
</div>
